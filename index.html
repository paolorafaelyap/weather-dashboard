<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header text-white bg-dark mb-3">Weather Dashboard</div>
      <div class="row no-gutters">
        <div class="card w-25">
          <form>
            <div class="form-group">
              <label for="cityInput">Search for a City:</label>
              <input type="text" class="form-control" id="searchInput" />
            </div>
            <button id="search" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="card w-75">
          <div id="weather-div" class="card-body">

          </div>
          <section>
            <div class="card-title">
              <h5 class="card-title">5-Day Forecast:</h5>
            </div>
            <div class="row p-1">
              <div id="day1" class="card p-1 m-3 card text-white bg-info mb-3">
                <p></p>
                <img/>
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div id="day2" class="card p-1 m-3 card text-white bg-info mb-3">
                <p></p>
                <img/>
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div id="day3" class="card p-1 m-3 card text-white bg-info mb-3">
                <p></p>
                <img/>
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div id="day4" class="card p-1 m-3 card text-white bg-info mb-3">
                <p></p>
                <img/>
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div id="day5" class="card p-1 m-3 card text-white bg-info mb-3">
                <p></p>
                <img/>
                <p></p>
                <p></p>
                <p></p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</html>
